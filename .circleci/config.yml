version: 2.1
orbs:
  azure-acr: circleci/azure-acr@0.1.2
  azure-cli: circleci/azure-cli@1.1.0
  kubernetes: circleci/kubernetes@0.3.0

executors:
  default:
    machine:
      docker_layer_caching: true

jobs:
  unittest:
    docker:
      - image: gableroux/unity3d:2019.1.0f2
    steps:
      - checkout
      - run:
          name: run-unittest
          command: |
            ./scripts/test.sh
            ls -al /tmp/test/
            cat /tmp/test/result.txt > /tmp/test-result/result.txt
            cat /tmp/test/junit.xml > /tmp/test-result/junit.xml

      - store_test_results:
          path: /tmp/test-result

      - store_artifacts:
          path: /tmp/test-result

      - run:
          name: ensure-tests-pass
          command: '[ "$(cat /tmp/test-result/result.txt)" = "Passed" ]'

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - unittest:
          name: unittest

      - azure-acr/build-and-push-image:
          name: build-and-push-image
          tag: "git-$CIRCLE_SHA1"
          login-server-name: "$DOCKER_SERVER"
          registry-name: "planetarium"
          repo: $CIRCLE_PROJECT_REPONAME
          extra-build-args: >-
            --build-arg ulf="$ULF"
